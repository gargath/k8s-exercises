apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: simpleweb
  labels:
    app.kubernetes.io/name: simpleweb
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /simple
        backend:
          serviceName: simpleweb
          servicePort: 80
